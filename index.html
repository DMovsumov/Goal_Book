<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Caveat|Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="#"><img src="./img/logo/log.png" alt=""></a>
            <div class="header-text-logo"><a href="">Goal_Book </a><span>Go to the dream</span></div>
            <div class="header-translate">
                <div class="header-language">
                    <div class="header-lang en">EN</div>
                    <div class="header-lang ru">RU</div>
                </div>
                <input type="range" class="range" min="0" max="1" id="header-range">
            </div>
        </div>
        <div class="header-navbar">
            <nav id="header-navigation">
                <a href="#" class="lang tab active">Все цели</a>
                <a href="#" class="lang tab">Достигнутые цели</a>
                <a href="#" class="lang tab">На пути к достижению</a>
            </nav>
            <button class="header-button lang">Создать новую цель</button>
        </div>
    </header>

    
    <section class="content">
        <div class="content-form">
            <form class="content-form-create" action="" id="content-form">
                <div class="content-title lang">Создать новую цель</div>
                <div class="content-title text lang">Название</div>
                <input type="text" class="input-text" id="name" name="title">
                <div class="content-title text lang">Описание</div>
                <textarea name="desc" id="desc" cols="30" rows="10" class="content-desc"></textarea>

                <div class="content-secondary_goals_title"><span class="lang">Промежуточные цели</span><button type="button" id="sec_goals"><i class="fas fa-plus"></i></button></div>

                <button type="submit" class="content-button-submit lang">Создать цель</button>
            </form>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/b06e20d485.js" crossorigin="anonymous"></script>
    <script src="./js/translate.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/create_goal.js"></script>
</body>
</html>
