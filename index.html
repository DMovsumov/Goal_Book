<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Caveat|Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="#"><img src="./img/logo/log.png" alt=""></a>
            <div class="header-text-logo"><a href="">Goal_Book </a><span>Go to the dream</span></div>
            <div class="header-translate">
                <div class="header-language">
                    <div class="header-lang en">EN</div>
                    <div class="header-lang ru">RU</div>
                </div>
                <input type="range" class="range" min="0" max="1" id="header-range">
            </div>
        </div>
        <div class="header-navbar">
            <nav id="header-navigation">
                <a href="#" class="lang tab active">Все цели</a>
                <a href="#" class="lang tab">Достигнутые цели</a>
                <a href="#" class="lang tab">На пути к достижению</a>
            </nav>
            <button class="header-button lang">Создать новую цель</button>
        </div>
    </header>

    
    <section class="content">
        <div class="content-form">
            <form class="create-form" action="" id="create-form">
                <div class="text-title lang">Создать новую цель</div>
            </form>
        </div>
    </section>


    <script src="./js/translate.js"></script>
    <script src="./js/navigation.js"></script>
</body>
</html>
